<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    
    <!-- Set theme BEFORE any CSS loads to prevent flash -->
    <script>
        (function() {
            function getSystemTheme() {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    return 'dark';
                }
                return 'light';
            }
            const savedTheme = localStorage.getItem('theme');
            const currentTheme = savedTheme || getSystemTheme();
            document.documentElement.setAttribute('data-theme', currentTheme);
        })();
    </script>
    
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            <nav class="site-nav">
                <a href="{{ '/tags/' | relative_url }}">Tags</a>
                <button class="theme-toggle" aria-label="Toggle dark mode" type="button">
                    <span class="material-icons">dark_mode</span>
                </button>
            </nav>
        </div>
    </header>
    
    <div class="header-divider"></div>

    <main class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <div class="footer-divider"></div>

    <footer class="site-footer">
        <div class="wrapper">
            <p>&copy; 2026 {{ site.title }}</p>
        </div>
    </footer>

    <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
</body>
</html>
